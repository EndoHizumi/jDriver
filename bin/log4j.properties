log4j.rootCategory=DEBUG,console,Daily

# FileAppender
log4j.appender.FileAppender=org.apache.log4j.FileAppender
log4j.appender.FileAppender.File=C:\\logs\\jDriver\\jDriver.log
log4j.appender.FileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.FileAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.ms} %-5p - %m %n

# DailyFileAppender
log4j.appender.Daily=org.apache.log4j.DailyRollingFileAppender
log4j.appender.Daily.File=C:\\logs\\jDriver\\jDriver.log
log4j.appender.Daily.DatePattern='.'yyyy-MM-dd 
log4j.appender.Daily.layout=org.apache.log4j.PatternLayout
log4j.appender.Daily.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.ms} %-5p - %m %n

#Console Appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern= %m%n

